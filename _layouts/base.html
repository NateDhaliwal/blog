<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  {% capture url_path %}{{page.url}}{% endcapture %}
  {%- if url_path == '/' -%}
    {%- include home-head.html -%}
  {%- else -%}
    {%- include head.html -%}
  {%- endif -%}
  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
